<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovimot</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ae1eb9a664.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header section start here  -->
    <header class="max-w-[1440px] mx-auto px-2 md:px-4 lg:px-8">
        <!-- nav section start here  -->
        <nav class="max-w-[1170px] mx-auto my-3 sm:my-10 flex justify-between items-center">
            <div class="text-3xl sm:text-5xl font-black text-[#12132D] font-mulish"><h1>Ovimot</h1></div>
            <div class="items-center gap-3 hidden sm:flex">
                <div class="nav-icon-home nav-icon-common p-4 bg-[#12132D08] border-[1px] border-[#0307121A] rounded-full cursor-pointer"><img src="images/home.png"></div>
                <div class="nav-icon-pen nav-icon-common p-4 bg-[#12132D08] border-[1px] border-[#0307121A] rounded-full cursor-pointer"><img src="images/pen.png"></div>
                <div class="nav-icon-personadd nav-icon-common p-4 bg-[#12132D08] border-[1px] border-[#0307121A] rounded-full cursor-pointer"><img src="images/personadd.png"></div>
                <div class="nav-icon-flag nav-icon-common p-4 bg-[#12132D08] border-[1px] border-[#0307121A] rounded-full cursor-pointer"><img src="images/flag.png"></div>
                <button class="bg-[#797DFC] py-4 px-10 rounded-[30px] text-white text-xl font-bold font-mulish ml-2">Sign In</button>
            </div>
            <div class="sm:hidden"><i class="fa-solid fa-bars"></i></div>
        </nav>
        <!-- banner section start here  -->
        <section class="max-w-[1170px] mx-auto">
            <div class="h-[550px] bg-[#12132D] rounded-[32px] banner-bg-img flex items-center justify-around p-4 lg:p-6 gap-5">
                <!-- banner left  -->
                <div class="font-mulish banner-left">
                    <h1 class="text-white leading-[80px] text-[64px] font-black">Welcome to the<br> <span class="ovimot"> Ovimot</span> Forum</h1>
                    <p class="mt-5 leading-9 text-[#FFFFFFCC] max-w-[455px] font-medium text-xl">Share your awesome opinion about any topic you like and that can help others.</p>
                    <div class="search max-w-[400px] py-2 pl-5 pr-2 bg-white flex justify-between rounded-[50px] mt-8">
                        <input class="outline-none font-medium text-[#03071280] text-lg" type="text" placeholder="Search here anything">
                        <button class="bg-[#797DFC] rounded-[30px] py-2 px-6 font-bold text-xl text-white">Search</button>
                    </div>
                </div>
                <!-- banner right  -->
                <div class=" font-mulish bg-white p-12 rounded-[32px] banner-right">
                    <div class="flex justify-between text-2xl font-medium gap-4 mb-4"><p>Registered Users</p> <p>01</p></div>
                    <div class="flex justify-between text-2xl font-medium gap-4 mb-4"><p>Forum</p> <p>01</p></div>
                    <div class="flex justify-between text-2xl font-medium gap-4 mb-4"><p>Topics</p> <p>01</p></div>
                    <div class="flex justify-between text-2xl font-medium gap-4"><p>Replies</p> <p>01</p></div>
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
